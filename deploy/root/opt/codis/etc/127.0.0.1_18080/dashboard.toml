# Set Coordinator, only accept "zookeeper" & "etcd".
coordinator_name = "etcd"
coordinator_addr = "127.0.0.1:2379"

# Set Codis Product Name/Auth.
product_name = "demo-alpha"
product_auth = ""

# Set bind address for admin(rpc), tcp only.
admin_addr = "127.0.0.1:18080"

# Set arguments for data migration (only accept 'sync' & 'semi-async').
forward_method = "semi-async"
migrate_async_maxbulks = 2000
migrate_async_maxbytes = "32mb"
migrate_async_numkeys = 256

# Set configs for redis sentinel.
sentinel_quorum = 2
sentinel_parallel_syncs = 1
sentinel_down_after = "10s"
sentinel_failover_timeout = "5m"
sentinel_notification_script = ""
sentinel_client_reconfig_script = ""

